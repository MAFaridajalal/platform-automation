name: Create repo (from Port)

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "New repo name"
        required: true
        type: string
      description:
        description: "Repo description"
        required: false
        type: string
      private:
        description: "true for private, false for public"
        required: true
        type: boolean
      port_context:
        description: "Port metadata (JSON string containing runId)"
        required: false

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Report start to Port
        if: ${{ inputs.port_context != '' }}
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          operation: PATCH_RUN
          runId: ${{ fromJson(inputs.port_context).runId }}
          logMessage: "Started repository creation workflow"

      - name: Create repository (personal)
        env:
          NAME: ${{ inputs.repo_name }}
          DESC: ${{ inputs.description }}
          PRIVATE: ${{ inputs.private }}
          GH_TOKEN: ${{ secrets.REPO_CREATOR_TOKEN }}
        run: |
          set -euo pipefail

          payload="$(jq -n \
            --arg name "$NAME" \
            --arg description "$DESC" \
            --argjson private "$( [ "$PRIVATE" = "true" ] && echo true || echo false )" \
            '{name:$name, description:$description, private:$private}')"

          curl -i -sS -X POST \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/repos \
            -d "$payload"

      - name: Report success to Port
        if: ${{ success() && inputs.port_context != '' }}
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          operation: PATCH_RUN
          runId: ${{ fromJson(inputs.port_context).runId }}
          status: SUCCESS
          logMessage: "Repository created successfully"

      - name: Report failure to Port
        if: ${{ failure() && inputs.port_context != '' }}
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          operation: PATCH_RUN
          runId: ${{ fromJson(inputs.port_context).runId }}
          status: FAILURE
          logMessage: "Repository creation failed"
